name: Build MyDemo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running the workflow'
        required: true
        default: 'Manual trigger'  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Build
      run: |
        echo "Running build step"
        npm install
        npm run build


  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Test
      run: |
        echo "Running test step"
        npm install
        npm test

  cequence-api-tests:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Login to GitLab Container Registry
      uses: docker/login-action@v1
      with:
        registry: registry.gitlab.com
        username: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
        password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
    - name: Run Cequence API Tests
      run: |
        docker version
        docker pull registry.gitlab.com/cequence/releases/api-testing/fury-runner:1.5.1
        docker run \
          -e CQ_TEST_PLAN_ID="taLVwZEBzfFzWdJXGBNu" \
          -e CQ_UAP_BASE_HOST="uapnotvalid.1.cequence.cloud" \
          -e CQ_UAP_AUTH_URL="https://auth.cequence-internal.1.cequence.cloud/auth/realms/cequence/protocol/openid-connect/token" \
          -e CQ_UAP_API_URL="https://api.cequence-internal.1.cequence.cloud" \
          -e CQ_UAP_EDGE_URL="https://edge.cequence-internal.1.cequence.cloud" \
          -e CQ_UAP_CLIENT_ID="cicd-test" \
          -e CQ_UAP_CLIENT_SECRET="ObXLsBgUZm7DWLFMmyXG2Pq8VFdAvChj" \
          -e CQ_TEST_TARGET_SERVER="https://api.emadisonisland.com" \
          -e CQ_TEST_PLAN_BUNDLE_MODE=CEQUENCE \
          -e CQ_LOG_LEVEL="DEBUG" \
          -e CQ_TEST_RUN_CICD_LINK="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          registry.gitlab.com/cequence/releases/api-testing/fury-runner:1.5.1 > results_output.log 2>&1
        cat results_output.log
        if grep -q "Test run result = FAIL" results_output.log; then
          echo "Cequence tests failed. Failing the pipeline."
          exit 1
        else
          echo "Cequence tests passed."
        fi

  publish:
    needs: cequence-api-tests
    runs-on: ubuntu-latest
    steps:
    - name: Publish
      run: |
        echo "Running publish step"
      

